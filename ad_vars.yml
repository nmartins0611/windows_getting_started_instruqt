---

ad_admin: "administrator@{{ dns_domain }}"
safemode_pass: ""
dns_domain: ansible.instruqt
default_login_shell: "/bin/bash"
user_password: "{{ ansible_pass }}"

ansibleuser:
  - {name: 'ansible', firstname: 'Ansible', surname: 'Greatness', password: '{{ user_passwd }}', groups: "dbadmins,automation", attributes: {telephoneNumber: 555-555-555, uidNumber: 1001, gidNumber: 1001, unixHomeDirectory: "/tmp/ansible", loginShell: "{{default_login_shell}}"}}

ansiblegroups:
  - {name: 'automation', scope: domainlocal, attributes: {gidNumber: 10001}}
  - {name: 'dbadmins', scope: domainlocal, attributes: {gidNumber: 10002}}
